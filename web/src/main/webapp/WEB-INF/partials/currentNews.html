<div id="news">
    <div class="spinner" ng-show="service.news.isLoading"></div>
    <div id="lowerNews" ng-repeat="news in service.news.data.content">

        <span id="newsTitle">
            <h4>{{news.title}}</h4>
            {{news.createDate | date:'mediumDate'}}
        </span></br>
        {{news.content}}
    </div>
</div>
